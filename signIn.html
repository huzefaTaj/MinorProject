    <title>SignIn</title>
</head>

<body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a style="border: 1px solid black; border-radius: 40px;" class="navbar-brand" href="index.html">منتجع</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>

                </li>
            </ul>
        </div>
    </nav>
    <!-- sigin form -->
    <div class="signin">
        <div class="container">
            <form class="form-signin">
                <a style="text-align: center; border: 1px solid black; color: black; border-radius: 40px; font-size: 30px;" class="navbar-brand"
                    href="index.html">منتجع</a>
                <h1 style="margin-top:10px;" class="h3 mb-3 font-weight-normal">Please SignIn</h1>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control my-4" placeholder="Email address" required=""
                    autofocus="">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <br>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
