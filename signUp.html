<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>SignUp</title>
  </head>
  <body>
   <!-- navigation -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a style="border: 1px solid black; border-radius: 40px;" class="navbar-brand" href="index.html">منتجع</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="signIn.html">SignIn</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">SignUp</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- signup form -->
  <div class="container my-4">
  <form>
    <a style="text-align: center; margin-bottom: 40px; border: 1px solid black; color: black; border-radius: 40px; font-size: 30px;" class="navbar-brand"
                    href="index.html">منتجع</a>
    <div class="form-row">
        
        <div class="form-group col-md-6">
          <label for="firstname">FirstName</label>
          <input type="text" class="form-control" id="firstname" placeholder="Enter your first name">
        </div>
        <div class="form-group col-md-6">
          <label for="lastname">LastName</label>
          <input type="text" class="form-control" id="lastname" placeholder="Enter your last name">
        </div>
      </div>
    <div class="form-row">
        
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Create your password">
      </div>
    </div>
    <div class="form-row">
        
        <div class="form-group col-md-2">
          <label for="dialcode">Dialing code</label>
          <input type="text" class="form-control" id="dialcode" placeholder="+91">
        </div>
        <div class="form-group col-md-10">
          <label for="pnumber">phoneNo</label>
          <input type="text" class="form-control" id="pnumber" placeholder="1234567890">
        </div>
      </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Enter city name">
      </div>
      <div class="form-group col-md-4">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" placeholder="Enter state name">
       
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" placeholder="Enter zipcode">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">SignUp</button>
  </form>
</div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
